<div class="m-2 col-sm-11 bg-gray rounded-4 p-2 d-flex flex-column">
    <div class="p-2">
        <p class="h5 fw-bold">Filtros</p>
    </div>
    <div class="d-flex flex-column p-1 filterContainer">
        <p class="fw-bold">Semestres</p>
        <div *ngFor="let semester of inputCheckboxes">
            <input type="checkbox" name="{{semester.name}}" (change)="onChangeCheckbox($event, semester.name)"/>
            <label>{{semester.label}}</label>
        </div>
    </div>    
</div>
