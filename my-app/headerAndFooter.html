<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e57eda16a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/headerAndFooter.css" />
    <title>Header y footer</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Header. En anchura reducida 
        los nombres se reemplazan por iconos -->
    <div class="headerWrapper">
        <header>
            <div class="headerItem">
                <img id="logotipoImg" src="media/placeholder.png" alt="logotipo">
            </div>
            <!-- Barra de navegación principal -->
            <div class="headerItem headerItemMain">
                <nav id="navbar">
                    <ul>
                        <li><a href="#"><span class="wideShow">Horario</span><span class="wideHide"><ion-icon name="calendar"></ion-icon></span></a></li>
                        <li><a href="#"><span class="wideShow">Profesorado</span><span class="wideHide"><ion-icon name="id-card"></ion-icon></span></a></li>
                        <li><a href="#"><span class="wideShow">Asignaturas</span><span class="wideHide"><ion-icon name="school"></ion-icon></span></a></li>
                    </ul>    
                </nav>
            </div>
            <!-- Usuario-->
            <div class="headerItem" id="userWrapper">
                <a href="#" id="userButton"><span class="wideShow">Pepe Fernandez</span><span class="wideHide"><ion-icon name="person-circle"></ion-icon></span></a>
            </div>
        </header>
    </div>
    
    <main>

    </main>
    <!-- Footer. En anchura reducida
        se eliminan iconos poco importantes-->
    <div class="footerWrapper">
        <footer>
            <!-- Info básica -->
            <div class="footerItem" id="footerLeft">
                <ul>
                    <li><b href="#" class="appName">EII Student Kit</b></li>
                    <li><a href="#" class="textLink">About us</a></li>
                    <li><a href="#" class="textLink">Terms</a></li>
                    <li><a href="#" class="iconLink wideShow"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#" class="iconLink wideShow"><ion-icon name="logo-github"></ion-icon></a></li>
                </ul>
            </div>
            <!-- Info de contacto y FAQ -->
            <div class="footerItem" id="footerRight">
                <span>Contacto: <a href="#" id="footerEmail">adminKitStudent@gmail.com</a></span>
                <a href="#" class="textLink" >Preguntas frecuentes</a>
            </div>
        </footer>
    </div>
</body>
</html>
