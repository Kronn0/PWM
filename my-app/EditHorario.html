<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4e57eda16a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles/headerAndFooter.css" />
  <link rel="stylesheet" type="text/css" href="styles/editHorario.css" />
  <title>Header y footer</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="headerWrapper">
  <header>
    <div class="headerItem">
      <img id="logotipoImg" src="media/placeholder.png" alt="logotipo">
    </div>
    <div class="headerItem headerItemMain">
      <nav id="navbar">
        <ul>
          <li><a href="#"><span class="wideShow">Horario</span><span class="wideHide"><ion-icon name="calendar"></ion-icon></span></a></li>
          <li><a href="#"><span class="wideShow">Profesorado</span><span class="wideHide"><ion-icon name="id-card"></ion-icon></span></a></li>
          <li><a href="#"><span class="wideShow">Asignaturas</span><span class="wideHide"><ion-icon name="school"></ion-icon></span></a></li>
        </ul>
      </nav>
    </div>
    <div class="headerItem" id="userWrapper">
      <a href="#" id="userButton"><span class="wideShow">Pepe Fernandez Hernandez</span><span class="wideHide"><ion-icon name="person-circle"></ion-icon></span></a>
    </div>
  </header>
</div>

  <main>

    <tableHeader>


        <button class="optionButton" id="okButton">
          <span class="wideShow">Guardar</span>
          <span class="wideHide"><ion-icon name="save"></ion-icon></span>
        </button>
        <input value="" type="text" id="nombreHorario" name="nombreHorario" placeholder="NOMBRE HORARIO" required>
        <button class="optionButton" id="canButton" name="canButton">
          <span class="wideShow">Cancelar</span>
          <span class="wideHide"><ion-icon name="trash"></ion-icon></span>
        </button>



    </tableHeader>
    <editZone>
      <table class="horario">

        <tr class="rowOfDays">
          <th></th>
          <th class="Mon">LUNES</th>
          <th class="Tues">MARTES</th>
          <th class="Wed">MIÉRCOLES</th>
          <th class="Thu">JUEVES</th>
          <th class="Fry">VIERNES</th>
      </tr>
      <tr class="gridLight">
          <th id="TH1"></th>
          <td class="Mon" id="L1"></td>
          <td class="Tues" id="M1"></td>
          <td class="Wed" id="X1"></td>
          <td class="Thu" id="J1"></td>
          <td class="Fry" id="V1"></td>
      </tr>
      <tr class="gridDark">
          <th id="TH2"></th>
          <td class="Mon" id="L2"></td>
          <td class="Tues" id="M2"></td>
          <td class="Wed" id="X2"></td>
          <td class="Thu" id="J2"></td>
          <td class="Fry" id="V2"></td>
      </tr>
      <col class="gridLight">
      <th id="TH3"></th>
      <td class="Mon" id="L3"></td>
      <td class="Tues" id="M3"></td>
      <td class="Wed" id="X3"></td>
      <td class="Thu" id="J3"></td>
      <td class="Fry" id="V3"></td>
      </col>
      <tr class="gridDark">
          <th id="TH4"></th>
          <td class="Mon" id="L4"></td>
          <td class="Tues" id="M4"></td>
          <td class="Wed" id="X4"></td>
          <td class="Thu" id="J4"></td>
          <td class="Fry" id="V4"></td>
      </tr>
      <tr class="gridLight">
          <th id="TH5"></th>
          <td class="Mon" id="L5"></td>
          <td class="Tues" id="M5"></td>
          <td class="Wed" id="X5"></td>
          <td class="Thu" id="J5"></td>
          <td class="Fry" id="V5"></td>
      </tr>
      <tr class="gridDark">
          <th id="TH6"></th>
          <td class="Mon" id="L6"></td>
          <td class="Tues" id="M6"></td>
          <td class="Wed" id="X6"></td>
          <td class="Thu" id="J6"></td>
          <td class="Fry" id="V6"></td>
      </tr>
      </table>
      <div id="asignaturaOptions">
        <div id="SearchContainer">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="filtroAsignaturaHorarios" placeholder="Filtrar por Nombre">
        </div>
        <div id="ratioButtonsContainer">
          <input type="radio" id="horarioManana" name="pref_horario" value="HorarioManana" checked>
          <label for="horarioManana">Horario mañana</label>
          <input type="radio" id="horarioTarde" name="pref_horario" value="HorarioTarde">
          <label for="horarioTarde">Horario tarde</label>
        </div>
        <div id="filtroCursos">
          <p>Primer año</p>
          <div class="filtroDesplegable" id="filtroUno">
            <div class="asignatura" id="asignaturaUno">
              <input type="checkbox" id="asignaturaUnoCheckbox">
                <label class="labelAsignaturaCheckBox" for="asignaturaUnoCheckbox">COD</label>
                <div class="seleccionadorGrContainer">
                <div class="seleccionadorGrupos">
                  <label>Teoria</label>
                  <button class="menuGrupos" type="menu" id="grupoTeoriaA1"> grupo 1</button>
                </div>
                <div class="seleccionadorGrupos">
                  <label>Practica</label>
                  <button class="menuGrupos" type="menu" id="grupoTeoriaA1"> grupo 1</button>
                </div>
              </div>
            </div>
            <div class="asignatura" id="asignaturaDos">
              <input type="checkbox" id="asignaturaDosCheckbox">
              <label class="labelAsignaturaCheckBox" for="asignaturaDosCheckbox">COD</label>
              <div class="seleccionadorGrContainer">
              <div class="seleccionadorGrupos">
                <label>Teoria</label>
                <button class="menuGrupos" type="menu" id="grupoTeoriaA2"> grupo 1</button>
              </div>
              <div class="seleccionadorGrupos">
                <label>Practica</label>
                <button class="menuGrupos" type="menu" id="grupoTeoriaA2"> grupo 1</button>
              </div>
            </div>

            </div>
          </div>
        </div>
        <p>Segundo año</p>
        <p>Tercer año</p>
        <p>Cuarto año</p>
        </div>
        </div>
        </editZone>
        </main>
<div class="footerWrapper">
  <footer>
    <div class="footerItem" id="footerLeft">
      <ul>
        <li><b href="#" class="appName">EII Student Kit</b></li>
        <li><a href="#" class="textLink">About us</a></li>
        <li><a href="#" class="textLink">Terms</a></li>
        <li><a href="#" class="iconLink wideShow"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href="#" class="iconLink wideShow"><ion-icon name="logo-github"></ion-icon></a></li>
      </ul>
    </div>
    <div class="footerItem" id="footerRight">
      <span>Contacto: <a href="#" id="footerEmail">adminKitStudent@gmail.com</a></span>
      <a href="#" class="textLink" >Preguntas frecuentes</a>
    </div>
    <div><script src="./scripts/fetch/scheduleToEdit.js"></script></div>
  </footer>
</div>
</body>

</html>
