<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e57eda16a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/profesorado.css" />
    <link rel="stylesheet" type="text/css" href="styles/headerAndFooter.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Profesorado</title>
</head>
<body>
    <div class="headerWrapper">
        <header>
            <div class="headerItem">
                <img id="logotipoImg" src="media/placeholder.png" alt="logotipo">
            </div>
            <div class="headerItem headerItemMain">
                <nav id="navbar">
                    <ul>
                        <li><a href="#"><span class="wideShow">Horario</span><span class="wideHide"><ion-icon name="calendar"></ion-icon></span></a></li>
                        <li><a href="#"><span class="wideShow">Profesorado</span><span class="wideHide"><ion-icon name="id-card"></ion-icon></span></a></li>
                        <li><a href="#"><span class="wideShow">Asignaturas</span><span class="wideHide"><ion-icon name="school"></ion-icon></span></a></li>
                    </ul>    
                </nav>
            </div>
            <div class="headerItem" id="userWrapper">
                <a href="#" id="userButton"><span class="wideShow">Pepe</span><span class="wideHide"><ion-icon name="person-circle"></ion-icon></span></a>
            </div>
        </header>
    </div>
    <nav id="navbarProfesorado">
        <div id="buscador">
            <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            <input id="inputSearch" type="text" placeholder="Buscar...">
        </div>
        <div class="dropdownMenu">
            <span>Orden Alfab√©tico</span>
            <i id="dropdownIcon" class="fa-solid fa-caret-down"></i>
        </div>
    </nav>
    <main>
        <article id="verticalMenu">
            <ul id="teachersListContainer">

            </ul>

        </article>
    </main>
    <aside id="filtrosContainer">
        <div id="filterHeader">
            <span>Filtros</span>
            <button class="itemHide">
                <ion-icon name="chevron-down-outline"></ion-icon>
            </button>
        </div>
        <div id="filterSection">
        </div>
        <div id="filterButtonContainer">
            <button type="button" id="filterButton">Aplicar</button>
            
        </div>
    </aside>
    <div class="footerWrapper">
        <footer>
            <div class="footerItem" id="footerLeft">
                <ul>
                    <li><b href="#" class="appName">EII Student Kit</b></li>
                    <li><a href="#" class="textLink">About us</a></li>
                    <li><a href="#" class="textLink">Terms</a></li>
                    <li><a href="#" class="iconLink"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#" class="iconLink"><ion-icon name="logo-github"></ion-icon></a></li>
                </ul>
            </div>
            <div class="footerItem" id="footerRight">
                <span>Contacto: <a href="#" id="footerEmail">adminKitStudent@gmail.com</a></span>
                <a href="#" class="textLink" >Preguntas frecuentes</a>
            </div>
        </footer>
    </div>
    <script src="./js/listTeachers.js"></script>
</body>
</html>
