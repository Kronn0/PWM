<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/register.css" />
    <title>Register Account</title>
</head>
<body>
    <section id="leftContainer">
        <header>
            <h1>Crea una cuenta </h1>
        </header>
        <main>
            <form>
                <div class="formContainer" id="usernameContainer">
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Pepe Hernandez Fernandez" name="username" required>
                </div>
                <div class="formContainer" id="emailContainer">
                    <label for="email">Email</label>
                    <input type="text" placeholder="pepe.fernandez110@alu.ulpgc.es" name="email" required>
                </div>
                <div class="formContainer" id="passwordContainer">
                    <label for="password">Contraseña</label>
                <input type="password" placeholder="Enter your password" name="password" required>
                </div>
                <div class="formContainer" id="confirmPasswordContainer">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" placeholder="Enter your password again" name="confirmPassword" required>
                </div>
                <button type="submit">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
            </form>
        </main>
    </section>
    <section id="rightContainer">
        <header>
            <h2>La mejor herramienta como estudiante de la ULPGC</h2>
            <p>Accede de forma rápida a la información del profesorado, 
                asignaturas y cursos, y crea un horario personal.
            </p>
        </header>
        <article id="imageContainer">
            <img src="media/loginImg.svg">
        </article>
    </section>
</body>
</html>
