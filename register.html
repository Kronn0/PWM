<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/register.css" />
    <title>Register Account</title>
</head>
<body>
    <section>
        <header>
            <h1>Crea una cuenta </h1>
        </header>
        <main>
            <form>
                <div class="formContainer" id="nameContainer">
                    <label for="firstname">Nombre</label>
                    <input type="text" placeholder="Pepe" name="firstname" required>
                </div>
                <div class="formContainer" id="secondnameContainer">
                    <label for="secondname">Apellidos</label>
                    <input type="text" placeholder="Fernandez Hernandez" name="secondname" required>
                </div>
                <div class="formContainer" id="emailContainer">
                    <label for="email">Email</label>
                    <input type="text" placeholder="pepe.fernandez110@alu.ulpgc.es" name="email" required>
                </div>
                <div class="formContainer" id="passwordContainer">
                    <label for="password">Contraseña</label>
                <input type="password" placeholder="Enter your password" name="password" required>
                </div>
                <button type="submit">Registrarse</button>
                <div id="loginLinkContainer">
                    <span >¿Ya tienes una cuenta?</span>
                    <a href="#">Login</a>
                </div>
            </form>
            
        </main>
    </section>
    <aside>
        <header>
            <h2>La mejor herramienta como estudiante de la ULPGC</h2>
            <p>Accede de forma rápida a la información del profesorado, 
                asignaturas y cursos, y crea un horario personal.
            </p>
            <div id="imageContainer">
                
            </div>
            
        </header>
    </aside>
    
</body>
</html>
