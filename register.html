<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/register.css" />
    <title>Register - EII STUDENT KIT</title>
    <!-- Comprobación de constraseña confirmada-->
    <script src="./scripts/forms/checkPasswordMatch.js"></script>
    <!-- Validación de contraseña -->
    <script src="./scripts/forms/validatePassword.js"></script>
    <!-- Mantener datos en submit [WIP] -->
    <script>
        function keepData () {
            const inputsList = document.forms["registerForm"].getElementsByTagName("input");
            for (i = 0; i < inputsList.length; i++) {
                sessionStorage.setItem(inputsList[i],
                    document.getElementById(inputsList[i]))
            }
        }
    </script>

</head>
<body>

    <section id="leftContainer">
        <header>
            <h1>Crea una cuenta </h1>
        </header>
        <main>
            <form id="registerForm">
                <div class="formContainer" id="usernameContainer">
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Nombre de usuario" name="username" maxlength="16" required>
                </div>
                <div class="formContainer" id="emailContainer">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="formContainer" id="passwordContainer">
                    <label for="password">Contraseña</label>
                <input id="passwordInput" type="password" placeholder="Introduce una contraseña" name="password" required>
                </div>
                <div class="formContainer" id="confirmPasswordContainer">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input id="confirmPasswordInput" type="password" placeholder="Repite tu contraseña" name="confirmPassword" required>
                </div>
                <button type="submit" onclick="ValidatePassword();CheckPasswordMatch();">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
            </form>
        </main>
    </section>
    <section id="rightContainer">
        <header>
            <h2>La mejor herramienta como estudiante de la ULPGC</h2>
            <p>Accede de forma rápida a la información del profesorado, 
                asignaturas y cursos, y crea un horario personal.
            </p>
        </header>
        <article id="imageContainer">
            <img src="media/loginImg.svg">
        </article>
    </section>
</body>
</html>
