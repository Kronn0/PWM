<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formLogin" (ngSubmit)="submitLogin()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block">Sign In</ion-button>
  </form>
  <p class="p-3">¿Todavía no tienes cuenta? <a routerLink="/auth/register" class="link-underline-opacity-0 text-link">Regístrate</a></p>
</ion-content>
