<ion-header>
  <ion-toolbar>
    <ion-title>Crea una cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formRegister" (ngSubmit)="submitRegister()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block">Register</ion-button>
  </form>
  <p class="p-3">Â¿Ya estas registrado? <a routerLink="/auth/login" class="link-underline-opacity-0 text-link">Entra en tu cuenta</a></p>
</ion-content>
