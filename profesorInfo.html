<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/profesorInfo.css" />
    <link rel="stylesheet" type="text/css" href="styles/headerAndFooter.css" />
    <script src="https://kit.fontawesome.com/4e57eda16a.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Profesor</title>
</head>
<body>
    <div class="headerWrapper">
    <header>
            <div class="headerItem">
                <img id="logotipoImg" src="media/placeholder.png" alt="logotipo">
            </div>
            <div class="headerItem headerItemMain">
                <nav id="navbar">
            <ul>
                        <li><a href="#"><span class="wideShow">Horario</span><span class="wideHide"><ion-icon name="calendar"></ion-icon></span></a></li>
                        <li><a href="#"><span class="wideShow">Profesorado</span><span class="wideHide"><ion-icon name="id-card"></ion-icon></span></a></li>
                        <li><a href="#"><span class="wideShow">Asignaturas</span><span class="wideHide"><ion-icon name="school"></ion-icon></span></a></li>
            </ul>
        </nav>
            </div>
            <div class="headerItem" id="userWrapper">
                <a href="#" id="userButton"><span class="wideShow">Pepe</span><span class="wideHide"><ion-icon name="person-circle"></ion-icon></span></a>
            </div>
    </header>
    </div>
    <main>
        <h1 id="nameTeacherText"></h1>
        <article id="infoContainer">
            <div>
                <p class="simpleText" id="knowledgeText"></p>
                <p class="simpleText" id="emailText"></p>    
            </div>
            <div>
                <p class="simpleText" id="dispatchText"></p>
                <p class="simpleText" id="phoneText"></p>
            </div>
        </article>
        <article id="hoursContainer">
            <p class="simpleText"><b>Horas de tutor√≠a:</b></p>
            <section id="hoursTable">                
                <table class="striped gray">
                    <thead>
                      <tr class="color">
                        <th class="center" style="width: 100px; border-right: 2px solid white;">Lunes</th>
                        <th class="center" style="width: 100px; border-right: 2px solid white;">Martes</th>
                        <th class="center" style="width: 100px; border-right: 2px solid white;">Miercoles</th>
                        <th class="center" style="width: 100px; border-right: 2px solid white;">Jueves</th>
                        <th class="center" style="width: 100px;">Viernes</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="center" id="mondayHourText" style="width: 100px; border-right: 2px solid white;"></td>
                        <td class="center" id="tuesdayHourText" style="width: 100px; border-right: 2px solid white;"></td>
                        <td class="center" id="wednesdayHourText" style="width: 100px; border-right: 2px solid white;"></td>
                        <td class="center" id="thursdayHourText" style="width: 100px; border-right: 2px solid white;"></td>
                        <td class="center" id="fridayHourText" style="width: 100px;"></td>
                      </tr>
                    </tbody>
                  </table>
            </section>
        </article>
        <article id="asignaturasContainer">
            <span class="simpleText"><b>Asignaturas impartidas por el profesor:</b></span>
        </article>

    </main>
    <section id="searchContainer">
        <span id="searchBar">
            <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            <span class="simpleText">Profesores</span>
        </span>
        <article id="searchMenu">
            <ul id="teachersListContainer">
                
            </ul>
        </article>
    </section>
    <div class="footerWrapper">
    <footer>
            <div class="footerItem" id="footerLeft">
                <ul>
                    <li><b href="#" class="appName">EII Student Kit</b></li>
                    <li><a href="#" class="textLink">About us</a></li>
                    <li><a href="#" class="textLink">Terms</a></li>
                    <li><a href="#" class="iconLink wideShow"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#" class="iconLink wideShow"><ion-icon name="logo-github"></ion-icon></a></li>
                </ul>
            </div>
            <div class="footerItem" id="footerRight">
                <span>Contacto: <a href="#" id="footerEmail">adminKitStudent@gmail.com</a></span>
                <a href="#" class="textLink" >Preguntas frecuentes</a>
            </div>
    </footer>
    </div>
    <script src="./js/teacher.js"></script>
    <script src="./js/listTeachers.js"></script>
</body>
</html>
