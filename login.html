<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles\login.css" />
        <title> Login - EII STUDENT KIT </title>  
        <!-- Mantener datos en submit -->
        <script src="./scripts/forms/saveFormData.js"></script>
        <!-- Cargar datos tras submit -->
        <script src="./scripts/forms/loadFormData.js"></script>
    </head>
    <body>
        <section id="leftContainer">
            <header>
                <h1>¡Bienvenido de vuelta!</h1>
            </header>
            <main>
                <form id="loginForm">
                    <div class="formContainer">
                        <label for="email">Email</label>
                        <input id="emailLoginForm" type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="formContainer">
                        <label for="password">Password</label>
                        <input id="passwordLoginForm" type="password" placeholder="Contraseña" name="password" required>
                    </div>                 
                    <div class= "altOptionsContainer"id="rememeberMeContainer">
                    <input type="checkbox" id="rememeberMeCheck"></input>
                    <label for="checkbox" id="rememberMeLabel">Remember me?</label>
                    </div>
                    <button type="sumbit" id="loginButton" onclick="SaveFormData()">Login</button>
                    <p>¿Todavia no tienes Cuenta?
                    <a href="#">Regístrate</a></p> 
                    
                </form>
            </main>
        </section>
        <section id="rightContainer">
            <header>
                <h2>La mejor herramienta como estudiante de la ULPGC</h2>
                <p>Accede de forma rápida a la información del profesorado, 
                    asignaturas y cursos, y crea un horario personal.
                </p>
            </header>
            <article id="imageContainer">
                <img src="media/loginImg.svg" alt="Side_Imagen">
            </article>
        </section>
    </body>
</html>
